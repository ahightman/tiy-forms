<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500,300italic' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Forms</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
 <div class="wrapper">
  <div class="container">
    <form method="get" action="/save-user">

    <div>
      <input type="text" placeholder="Name" name="userName">
    </div>

    <div>
      <input type="tel" placeholder="Phone" name="userPhone">
    </div>
    <input type="checkbox" name="notifyPref" value="SMS">
    <label>SMS Notifications</label>

    <div>
      <input type="email" placeholder="Email Address" name="userEmail">
    </div>

      <input type="checkbox" name="notifyPref" value="Email">
      <label>Email Notifications</label>

    <div>
        <select name="occupation">
          <option selected disabled>Select Occupation</option>
          <option value="frontEnd">Front End Instructor</option>
          <option value="rubyRail">Rails Instructor</option>
          <option value="python">Python Instructor</option>
        </select>
    </div>

    <div>
       <textarea name="briefBio" placeholder="Brief Bio"></textarea>
    </div>

    <div class="genderselect">
      <div class="female">
        <input type="radio" name="gender" value="Female">
        <label> Female </label>
      </div>
      <div class="male">
        <input type="radio" name="gender" value="Male">
        <label> Male </label>
      </div>
    </div>

    <div>
      <label class="terms">
        <input type="checkbox" name="terms" value="yes"> I agree to the terms and conditions.
      </label>
    </div>

    <button type="submit">Submit</button>
  </div>
</div>
</body>
</html>
